<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informacion del Paciente</title>
    <link rel="stylesheet" href="infopaciente.css" />
    <script
      src="https://kit.fontawesome.com/74c931cf01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--***********************************************   HEADER   ***********************************************-->
    <header class="header">
      <a href="#">
        <img class="logo" src="img/logo.jpg" alt="logo-titulo" title="logo" />
      </a>
      <div class="tittle">
        <a class="t1" href="#">Sanatorio Margarita</a>
        <a class="t2" href="#">COMPROMETIDOS CON TU BIENESTAR</a>
      </div>
      <i class="fas fa-bars nav-bar btnMenu"></i>
      <div class="user">
        <a href="#"><i class="fas fa-user"></i> Usuario</a>
      </div>
    </header>
    <h1>Portal Pacientes</h1>
    <!--************************************************   MAIN   ************************************************-->
    <main class="main">
      <div class="calendario">
        <div class="calendario__top">
          <i class="far fa-calendar-alt"></i>
          <div class="calendario__p">
            <p>0</p>
            <p>Turnos</p>
          </div>
        </div>
        <div class="calendario__link">
          <a href="#">Mis Turnos </a>
          <a href="#"> <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="datos">
        <div class="datos__top">
          <i class="fas fa-list-alt"></i>
          <div class="datos__p">
            <p>Mis Datos</p>
          </div>
        </div>
        <div class="datos__link">
          <a href="#">Ver Todos </a>
          <a href="#"> <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="informes">
        <div class="informes__top">
          <i class="fas fa-file-medical-alt"></i>
          <div class="informes__p">
            <p>0</p>
            <p>Informes de Diagnostico</p>
          </div>
        </div>
        <div class="informes__link">
          <a href="#">Ver Todos </a>
          <a href="#"> <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="laboratorio">
        <div class="laboratorio__top">
          <i class="fas fa-flask"></i>
          <div class="laboratorio__p">
            <p>0</p>
            <p>Resultados de Laboratorio</p>
          </div>
        </div>
        <div class="laboratorio__link">
          <a href="#">Ver Todos </a>
          <a href="#"> <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </main>
    <!--***********************************************   SECTION   ***********************************************-->
  </body>
</html>
